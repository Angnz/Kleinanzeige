<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eBay Listings</title>
</head>
<body>
    <h1>My eBay Listings</h1>
    {% if listings %}
        <ul>
            {% for listing in listings %}
                <li>
                    <a href="{{ listing.link }}" target="_blank">{{ listing.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No listings found. Check your scraper or connection.</p>
    {% endif %}
</body>
</html>
