<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Sale!</title>
</head>
<body>
    <h1>My Garage</h1>
    {% if listings %}
        <ul>
        {% for listing in listings %}
            <li>
                <a href="{{ listing.url }}" target="_blank">{{ listing.title }}</a> - {{ listing.price }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No listings found. Check your scraper or connection.</p>
    {% endif %}
</body>
</html>
